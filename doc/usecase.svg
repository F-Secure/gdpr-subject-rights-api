<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentScriptType="application/ecmascript" contentStyleType="text/css" height="719.25px" preserveAspectRatio="none" style="width:690px;height:719px;" version="1.1" viewBox="0 0 690 719" width="690px" zoomAndPan="magnify"><defs/><g><text fill="#000000" font-family="sans-serif" font-size="15" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="430.5" x="128.8125" y="21.4233">EU citizen asking a company for her personal data</text><line style="stroke: #7EC0EE; stroke-width: 0.75; stroke-dasharray: 5.0,5.0;" x1="40.5" x2="40.5" y1="89.6836" y2="710.7715"/><line style="stroke: #7EC0EE; stroke-width: 0.75; stroke-dasharray: 5.0,5.0;" x1="330.75" x2="330.75" y1="89.6836" y2="710.7715"/><line style="stroke: #7EC0EE; stroke-width: 0.75; stroke-dasharray: 5.0,5.0;" x1="631.875" x2="631.875" y1="89.6836" y2="710.7715"/><text fill="#000000" font-family="sans-serif" font-size="10.5" lengthAdjust="spacingAndGlyphs" textLength="65.25" x="6" y="87.2073">Data subject</text><ellipse cx="40.875" cy="37.7109" fill="#EAEBE6" rx="6" ry="6" style="stroke: #7EC0EE; stroke-width: 1.5;"/><path d="M40.875,43.7109 L40.875,63.9609 M31.125,49.7109 L50.625,49.7109 M40.875,63.9609 L31.125,75.2109 M40.875,63.9609 L50.625,75.2109 " fill="none" style="stroke: #7EC0EE; stroke-width: 1.5;"/><rect fill="#EAEBE6" height="22.7227" rx="2.25" ry="2.25" style="stroke: #7EC0EE; stroke-width: 1.125;" width="101.25" x="280.5" y="66.2109"/><text fill="#000000" font-family="sans-serif" font-size="10.5" lengthAdjust="spacingAndGlyphs" textLength="90.75" x="285.75" y="81.2073">Customer service</text><rect fill="#EAEBE6" height="47.168" rx="2.25" ry="2.25" style="stroke: #7EC0EE; stroke-width: 1.125;" width="97.5" x="584.625" y="38.7656"/><rect fill="#EAEBE6" height="47.168" rx="2.25" ry="2.25" style="stroke: #7EC0EE; stroke-width: 1.125;" width="97.5" x="581.625" y="41.7656"/><text fill="#000000" font-family="sans-serif" font-size="10.5" lengthAdjust="spacingAndGlyphs" textLength="84" x="588.375" y="56.762">Internal services</text><text fill="#000000" font-family="sans-serif" font-size="10.5" lengthAdjust="spacingAndGlyphs" textLength="84" x="589.875" y="68.9846">storing personal</text><text fill="#000000" font-family="sans-serif" font-size="10.5" lengthAdjust="spacingAndGlyphs" textLength="63" x="598.875" y="81.2073">data &lt;1..n&gt;</text><path d="M151.5,103.1836 L151.5,139.9336 A2.25,2.25 0 0 0 153.75,142.1836 L324.75,142.1836 A2.25,2.25 0 0 0 327,139.9336 L327,108.4336 L319.5,100.9336 L153.75,100.9336 A2.25,2.25 0 0 0 151.5,103.1836 " fill="#FFFFFF" style="stroke: #CFD2C6; stroke-width: 0.75;"/><path d="M319.5,100.9336 L319.5,107.3086 A1.125,1.125 0 0 0 320.625,108.4336 L327,108.4336 L319.5,100.9336 " fill="#FFFFFF" style="stroke: #CFD2C6; stroke-width: 0.75;"/><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="146.25" x="156" y="113.7338">Any customer facing interface:</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="159.75" x="156" y="125.0834">email, phone, portal, info desk, ...</text><text fill="#000000" font-family="sans-serif" font-size="9.75" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="141" x="156" y="136.433">Not specified by this API.</text><path d="M363,152.2324 L363,177.7324 A2.25,2.25 0 0 0 365.25,179.9824 L625.5,179.9824 A2.25,2.25 0 0 0 627.75,177.7324 L627.75,157.4824 L620.25,149.9824 L365.25,149.9824 A2.25,2.25 0 0 0 363,152.2324 " fill="#FFFFFF" style="stroke: #CFD2C6; stroke-width: 0.75;"/><path d="M620.25,149.9824 L620.25,156.3574 A1.125,1.125 0 0 0 621.375,157.4824 L627.75,157.4824 L620.25,149.9824 " fill="#FFFFFF" style="stroke: #CFD2C6; stroke-width: 0.75;"/><text fill="#000000" font-family="sans-serif" font-size="9.75" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="137.25" x="367.5" y="162.7826">GDPR Subject Rights API</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="111.75" x="504.75" y="162.7826">. Implemented once for</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="233.25" x="367.5" y="174.1322">each internal service which stores personal data.</text><polygon fill="#7EC0EE" points="322.125,226.8809,329.625,229.8809,322.125,232.8809,325.125,229.8809" style="stroke: #7EC0EE; stroke-width: 0.75;"/><line style="stroke: #7EC0EE; stroke-width: 0.75;" x1="40.875" x2="326.625" y1="229.8809" y2="229.8809"/><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="268.5" x="46.125" y="214.7318">Hey yo! Delete my personal data! Also gimme a copy of</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="100.5" x="46.125" y="226.0814">what you had on me.</text><path d="M334.5,260.6309 L334.5,274.8809 A2.25,2.25 0 0 0 336.75,277.1309 L426,277.1309 A2.25,2.25 0 0 0 428.25,274.8809 L428.25,265.8809 L420.75,258.3809 L336.75,258.3809 A2.25,2.25 0 0 0 334.5,260.6309 " fill="#FFFFFF" style="stroke: #CFD2C6; stroke-width: 0.75;"/><path d="M420.75,258.3809 L420.75,264.7559 A1.125,1.125 0 0 0 421.875,265.8809 L428.25,265.8809 L420.75,258.3809 " fill="#FFFFFF" style="stroke: #CFD2C6; stroke-width: 0.75;"/><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="78" x="339" y="271.181">For each service</text><polygon fill="#7EC0EE" points="622.875,305.1797,630.375,308.1797,622.875,311.1797,625.875,308.1797" style="stroke: #7EC0EE; stroke-width: 0.75;"/><line style="stroke: #7EC0EE; stroke-width: 0.75;" x1="331.125" x2="627.375" y1="308.1797" y2="308.1797"/><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="282.75" x="336.375" y="293.0306">What personal data contexts do you store and how should I</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="120.75" x="336.375" y="304.3802">identify the data subject?</text><polygon fill="#7EC0EE" points="339.375,379.8281,331.875,382.8281,339.375,385.8281,336.375,382.8281" style="stroke: #7EC0EE; stroke-width: 0.75;"/><line style="stroke: #7EC0EE; stroke-width: 0.75;" x1="334.875" x2="631.125" y1="382.8281" y2="382.8281"/><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="99" x="343.875" y="344.9799">I store personal data</text><text fill="#000000" font-family="sans-serif" font-size="9.75" font-style="italic" lengthAdjust="spacingAndGlyphs" textLength="94.5" x="445.875" y="344.9799">for direct marketing</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="107.25" x="343.875" y="356.3295">. You must give me an</text><text fill="#000000" font-family="sans-serif" font-size="9.75" font-style="italic" lengthAdjust="spacingAndGlyphs" textLength="26.25" x="454.125" y="356.3295">email</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="18" x="483.375" y="356.3295">and</text><text fill="#000000" font-family="sans-serif" font-size="9.75" font-style="italic" lengthAdjust="spacingAndGlyphs" textLength="70.5" x="504.375" y="356.3295">phone number</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="270.75" x="346.875" y="367.6791">which you have verified. Then I can give you the personal</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="177.75" x="343.875" y="379.0287">data or delete it. (These are example</text><text fill="#000000" font-family="sans-serif" font-size="9.75" font-style="italic" lengthAdjust="spacingAndGlyphs" textLength="31.5" x="524.625" y="379.0287">values</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="26.25" x="559.125" y="379.0287">only.)</text><polygon fill="#7EC0EE" points="49.125,413.0273,41.625,416.0273,49.125,419.0273,46.125,416.0273" style="stroke: #7EC0EE; stroke-width: 0.75;"/><line style="stroke: #7EC0EE; stroke-width: 0.75;" x1="44.625" x2="330.375" y1="416.0273" y2="416.0273"/><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="269.25" x="53.625" y="400.8783">Sure thing, I just need to verify that you are you, by your</text><text fill="#000000" font-family="sans-serif" font-size="9.75" font-style="italic" lengthAdjust="spacingAndGlyphs" textLength="26.25" x="53.625" y="412.2279">email</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="18" x="82.875" y="412.2279">and</text><text fill="#000000" font-family="sans-serif" font-size="9.75" font-style="italic" lengthAdjust="spacingAndGlyphs" textLength="70.5" x="103.875" y="412.2279">phone number</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="3" x="174.375" y="412.2279">.</text><polygon fill="#7EC0EE" points="322.125,446.2266,329.625,449.2266,322.125,452.2266,325.125,449.2266" style="stroke: #7EC0EE; stroke-width: 0.75;"/><line style="stroke: #7EC0EE; stroke-width: 0.75;" x1="40.875" x2="326.625" y1="449.2266" y2="449.2266"/><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="262.5" x="46.125" y="434.0775">I am who I say I am! (How the verification is done is not</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="101.25" x="46.125" y="445.4271">specified by this API).</text><polygon fill="#7EC0EE" points="49.125,479.4258,41.625,482.4258,49.125,485.4258,46.125,482.4258" style="stroke: #7EC0EE; stroke-width: 0.75;"/><line style="stroke: #7EC0EE; stroke-width: 0.75;" x1="44.625" x2="330.375" y1="482.4258" y2="482.4258"/><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="266.25" x="53.625" y="467.2767">Thanks. We'll get back to you when we're done with your</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="39.75" x="53.625" y="478.6263">request.</text><polygon fill="#7EC0EE" points="622.875,542.7246,630.375,545.7246,622.875,548.7246,625.875,545.7246" style="stroke: #7EC0EE; stroke-width: 0.75;"/><line style="stroke: #7EC0EE; stroke-width: 0.75;" x1="331.125" x2="627.375" y1="545.7246" y2="545.7246"/><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="48.75" x="336.375" y="519.226">I have this</text><text fill="#000000" font-family="sans-serif" font-size="9.75" font-style="italic" lengthAdjust="spacingAndGlyphs" textLength="26.25" x="388.125" y="519.226">email</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="38.25" x="417.375" y="519.226">and this</text><text fill="#000000" font-family="sans-serif" font-size="9.75" font-style="italic" lengthAdjust="spacingAndGlyphs" textLength="70.5" x="458.625" y="519.226">phone number</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="275.25" x="339.375" y="530.5756">that I have verified. Please give me the personal data you</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="23.25" x="336.375" y="541.9252">have</text><text fill="#000000" font-family="sans-serif" font-size="9.75" font-style="italic" lengthAdjust="spacingAndGlyphs" textLength="94.5" x="362.625" y="541.9252">for direct marketing</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="87.75" x="460.125" y="541.9252">and then delete it.</text><polygon fill="#7EC0EE" points="339.375,575.9238,331.875,578.9238,339.375,581.9238,336.375,578.9238" style="stroke: #7EC0EE; stroke-width: 0.75;"/><line style="stroke: #7EC0EE; stroke-width: 0.75;" x1="334.875" x2="631.125" y1="578.9238" y2="578.9238"/><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="275.25" x="343.875" y="563.7748">Ok. I'll get on  it. You can keep polling me for the status of</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="17.25" x="343.875" y="575.1244">this</text><text fill="#000000" font-family="sans-serif" font-size="9.75" font-style="italic" lengthAdjust="spacingAndGlyphs" textLength="71.25" x="364.125" y="575.1244">export request</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="18" x="438.375" y="575.1244">and</text><text fill="#000000" font-family="sans-serif" font-size="9.75" font-style="italic" lengthAdjust="spacingAndGlyphs" textLength="78" x="459.375" y="575.1244">deletion request</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="3" x="537.375" y="575.1244">.</text><polygon fill="#7EC0EE" points="622.875,609.123,630.375,612.123,622.875,615.123,625.875,612.123" style="stroke: #7EC0EE; stroke-width: 0.75;"/><line style="stroke: #7EC0EE; stroke-width: 0.75;" x1="331.125" x2="627.375" y1="612.123" y2="612.123"/><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="122.25" x="336.375" y="596.974">Are you done yet with the</text><text fill="#000000" font-family="sans-serif" font-size="9.75" font-style="italic" lengthAdjust="spacingAndGlyphs" textLength="71.25" x="461.625" y="596.974">export request</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="18" x="535.875" y="596.974">and</text><text fill="#000000" font-family="sans-serif" font-size="9.75" font-style="italic" lengthAdjust="spacingAndGlyphs" textLength="78" x="336.375" y="608.3236">deletion request</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="5.25" x="414.375" y="608.3236">?</text><polygon fill="#7EC0EE" points="339.375,642.3223,331.875,645.3223,339.375,648.3223,336.375,645.3223" style="stroke: #7EC0EE; stroke-width: 0.75;"/><line style="stroke: #7EC0EE; stroke-width: 0.75;" x1="334.875" x2="631.125" y1="645.3223" y2="645.3223"/><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="202.5" x="343.875" y="630.1732">Yes! You can retrieve the exported data at</text><text fill="#000000" font-family="sans-serif" font-size="9.75" font-style="italic" lengthAdjust="spacingAndGlyphs" textLength="118.5" x="343.875" y="641.5228">example.com/?token=...</text><polygon fill="#7EC0EE" points="49.125,694.2715,41.625,697.2715,49.125,700.2715,46.125,697.2715" style="stroke: #7EC0EE; stroke-width: 0.75;"/><line style="stroke: #7EC0EE; stroke-width: 0.75;" x1="44.625" x2="330.375" y1="697.2715" y2="697.2715"/><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="249.75" x="53.625" y="682.1224">Hey! We are done with your request. Your requested</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="125.25" x="53.625" y="693.472">personal data is attached.</text></g></svg>